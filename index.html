<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator-display">
        <span id="input-expression"></span>
      </div>
      <div class="calculator-button">
        <input type="button" value="CE" class="button backspace" />
        <input type="button" value="C" class="button clean" />
        <input type="button" value="[x]" class="button clean" />
        <input type="button" value="/" class="button operator div" />
        <input type="button" value="7" class="button number" />
        <input type="button" value="8" class="button number" />
        <input type="button" value="9" class="button number" />
        <input type="button" value="*" class="button operator mul" />
        <input type="button" value="4" class="button number" />
        <input type="button" value="5" class="button number" />
        <input type="button" value="6" class="button number" />
        <input type="button" value="-" class="button operator sub" />
        <input type="button" value="1" class="button number" />
        <input type="button" value="2" class="button number" />
        <input type="button" value="3" class="button number" />
        <input type="button" value="+" class="button operator sum" />
        <input type="button" value="." class="button dot" />
        <input type="button" value="0" class="button number" />
        <input type="button" value="%" class="button operator mod" />
        <input type="button" value="+/-*" class="button" onclick="nothing()" />
      </div>
      <div class="calculotor-equal">
        <button class="equal-button operator equal">=</button>
      </div>
    </div>
    <!-- <script src="./main3.js"></script> -->
    <script src="./main4.js"></script>
  </body>
</html>
